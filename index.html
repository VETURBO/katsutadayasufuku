<!DOCTYPE html>
<html lang="ja">
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs>
      <a-assets>
        <a-asset-item id="usi" src="./assets/ar_katsutadayasufuku.glb"></a-asset-item>
      </a-assets>
      <a-marker preset="custom" type="pattern" url="./assets/pattern-katsutadayasufuku.patt">
        <a-entity
          scale="0.5 0.5 0.5"
          gltf-model="#usi"
        ></a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
